<img src="http://ideiasdinamicas.com/wp-content/uploads/logo_positive.png" alt="Welcome" id="img">

<form role="form" id="login">
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" ng-model="email_login">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" ng_model="password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="login(email_login,password)">Login</button>
</form>

<style>

    #img{
        margin-top: 80px;
        margin-left: 100px;
    }

    #login{
        width: 40%;
        float: right;
        margin-top: 100px;
        margin-right: 100px;
    }
</style>
